query GetMessages {
  messages(params: {

  }) {
    id
    text
    createdAt
    senderId
    senderName
  }
}

mutation SendMessage($text: String!) {
  createMessage(params: {
    text: $text
  }) {
    id
    text
  }
}

subscription OnMessageAdded {
  messageAdded {
    id
    text
    createdAt
    senderId
    senderName
  }
}